<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center">Cadastro</h3>
          <form (ngSubmit)="onSignup()">
            <div class="mb-3">
              <label for="name" class="form-label">Usuário</label>
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="name"
                name="name"
                placeholder="Digite seu usuário"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                placeholder="Digite seu email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirme a senha</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                placeholder="Confirme sua senha"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Cadastrar
            </button>
          </form>
          <div class="mt-3 text-center">
            <a
              href="javascript:void(0)"
              (click)="goToLogin()"
              class="text-decoration-none"
              >Já tem uma conta? Faça login</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
