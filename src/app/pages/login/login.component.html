<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-12">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu email"
                formControlName="email"
              />
              <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Insira um email válido.
              </small>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Digite sua senha"
                formControlName="password"
              />
              <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                A senha deve ter pelo menos 6 caracteres.
              </small>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Entrar</button>
          </form>
          <div class="mt-3 text-center">
            <a
              href="javascript:void(0)"
              (click)="goToSignup()"
              class="text-decoration-none"
              >Ainda não tem uma conta? Cadastre-se</a
            >
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
